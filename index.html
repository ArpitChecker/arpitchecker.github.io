<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    body {
    background-image: url("images/galaxy.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;

    }

      height: 100px;
      border-radius: 50%;

      margin-bottom: 20px;

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #ccc;
    }

    a {
      margin: 0 10px;
      text-decoration: none;
      color: #1db954;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

<img class="profile-pic" src="profile.jpg" alt="Arpit Checker">
