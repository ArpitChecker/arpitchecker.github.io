<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arpit Checker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: white;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      max-width: 700px;
    }

    img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #0af;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .links a {
      color: #0af;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1.1rem;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .contact {
      margin-top: 2rem;
      font-size: 1rem;
      color: #aaa;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .links a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="profile.jpg" alt="Arpit Checker">
    <h1>Hi, I'm Arpit Checker</h1>

    <div class="links">
      <a href="https://github.com/arpitchecker" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/arpitchecker" target="_blank">LinkedIn</a>
    </div>

    <div class="contact">
      ðŸ“§ Contact: <a href="mailto:your.email@example.com">your.email@example.com</a>
    </div>
  </div>
</body>
</html>
